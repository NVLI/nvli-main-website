# Drush make file which is used to build the docroot. Must be updated anytime a
# contributed element is added, upgraded or altered.
core: 8.x
api: 2

# Core
projects:
  drupal:
    version: "8.1.2"
    
# Modules
  admin_toolbar:
    subdir: "contrib"
    version: "1.15"
  composer_manager:
    subdir: "contrib"
    version: "1.0-rc2"
  search_api:
    subdir: "contrib"
    version: "1.0-alpha15"
  search_api_solr:
    subdir: "contrib"
    version: "1.0-alpha4"
  config_update:
    subdir: "contrib"
    version: "1.1"
  ctools:
    subdir: "contrib"
    version: "3.0-alpha26"
  features:
    subdir: "contrib"
    version: "3.0-beta6"
  pathauto:
    subdir: "contrib"
    version: "1.0-alpha3"
  token:
    subdir: "contrib"
    version: "1.0-alpha2"
  token:
    subdir: "contrib"
    version: "1.0-alpha2"
  votingapi:
    subdir: "contrib"
    version: "3.0-alpha2"
  fivestar:
    subdir: "contrib"
    download:
      type: "git"
      url: "https://github.com/pedrorocha-net/fivestar.git"
      revision: "8.x-2.x"

